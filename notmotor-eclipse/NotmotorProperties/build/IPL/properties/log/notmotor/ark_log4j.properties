tracelog=false
timelog=false
activity=false

# ***** NOTMOTOR *******************************************************

# L O G G E R S  /  A D D I T I V I T Y

# -- Normallogg
log4j.logger.se.csn=DEBUG,notmotor_file,notmotor_debug_file,notmotor_console
log4j.additivity.se.csn=false

log4j.logger.org.apache.struts.actions.LookupDispatchAction=FATAL,notmotor_file,notmotor_debug_file
log4j.additivity.org.apache.struts.actions.LookupDispatchAction=false

# A P P E N D E R S  /  L A Y O U T S

log4j.appender.notmotor_file=org.apache.log4j.RollingFileAppender
log4j.appender.notmotor_file.File=${server.output.dir}/notmotor_ipl.log
log4j.appender.notmotor_file.Threshold=WARN
log4j.appender.notmotor_file.MaxFileSize=500KB
log4j.appender.notmotor_file.MaxBackupIndex=5
log4j.appender.notmotor_file.layout=org.apache.log4j.PatternLayout
log4j.appender.notmotor_file.layout.ConversionPattern=%d %c %-5p - %m%n

log4j.appender.notmotor_debug_file=org.apache.log4j.RollingFileAppender
log4j.appender.notmotor_debug_file.File=${server.output.dir}/notmotor_debug_ipl.log
log4j.appender.notmotor_debug_file.MaxFileSize=5000KB
log4j.appender.notmotor_debug_file.MaxBackupIndex=5
log4j.appender.notmotor_debug_file.layout=org.apache.log4j.PatternLayout
log4j.appender.notmotor_debug_file.layout.ConversionPattern=%d %c %-5p - %m%n

log4j.appender.notmotor_console=org.apache.log4j.ConsoleAppender
log4j.appender.notmotor_console.layout=org.apache.log4j.PatternLayout
log4j.appender.notmotor_console.layout.ConversionPattern=%c (notmotor) %-5p - %m%n

# ***** /NOTMOTOR ******************************************************
# ***** SQLLOG *********************************************************

# L O G G E R S  /  A D D I T I V I T Y

# -- Normallogg
log4j.logger.se.csn.notmotor.ipl.db.QueryListenerImpl=DEBUG,SQLLOG_file,SQLLOG_debug_file
log4j.additivity.se.csn.notmotor.ipl.db.QueryListenerImpl=false

# A P P E N D E R S  /  L A Y O U T S

log4j.appender.SQLLOG_file=org.apache.log4j.RollingFileAppender
log4j.appender.SQLLOG_file.File=${server.output.dir}/SQLLOG_ipl.log
log4j.appender.SQLLOG_file.Threshold=WARN
log4j.appender.SQLLOG_file.MaxFileSize=500KB
log4j.appender.SQLLOG_file.MaxBackupIndex=5
log4j.appender.SQLLOG_file.layout=org.apache.log4j.PatternLayout
log4j.appender.SQLLOG_file.layout.ConversionPattern=%d %c %-5p - %m%n

log4j.appender.SQLLOG_debug_file=org.apache.log4j.RollingFileAppender
log4j.appender.SQLLOG_debug_file.File=${server.output.dir}/SQLLOG_debug_ipl.log
log4j.appender.SQLLOG_debug_file.MaxFileSize=5000KB
log4j.appender.SQLLOG_debug_file.MaxBackupIndex=5
log4j.appender.SQLLOG_debug_file.layout=org.apache.log4j.PatternLayout
log4j.appender.SQLLOG_debug_file.layout.ConversionPattern=%d %c %-5p - %m%n

# ***** /SQLLOG ********************************************************

# ***** ROOT ***********************************************************

# L O G G E R S  /  A D D I T I V I T Y

# -- Rootlogger
log4j.rootLogger=INFO,ROOT_file

# A P P E N D E R S  /  L A Y O U T S

log4j.appender.ROOT_file=org.apache.log4j.RollingFileAppender
log4j.appender.ROOT_file.File=${server.output.dir}/log4jroot.log
log4j.appender.ROOT_file.MaxFileSize=500KB
log4j.appender.ROOT_file.MaxBackupIndex=10
log4j.appender.ROOT_file.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT_file.layout.ConversionPattern=%d %c %-5p - %m%n

# ***** /ROOT **********************************************************

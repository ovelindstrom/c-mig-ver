# OpenTelemetry Configuration for MicroProfile Telemetry
# Enable OpenTelemetry SDK
otel.sdk.disabled=false


# Service configuration
otel.service.name=base-template-shift
otel.service.version=1.0-SNAPSHOT
otel.deployment.environment=development

# OTLP Exporter configuration for OTEL Collector - Using localhost since ports are mapped
otel.exporter.otlp.endpoint=http://localhost:4317

# Traces configuration
otel.traces.exporter=otlp


# Metrics configuration  
otel.metrics.exporter=otlp

# Logs configuration
otel.logs.exporter=otlp


# Enable automatic instrumentation
otel.instrumentation.common.experimental.controller-telemetry.enabled=true
otel.instrumentation.jaxrs.experimental.span-attributes=true

# Disable OpenTracing entirely - we're using OpenTelemetry
mp.opentracing.server.disable=true
mp.opentracing.server.skip-pattern=.*

# Additional OpenTelemetry configuration
otel.instrumentation.opentracing.enabled=false
otel.instrumentation.annotations.enabled=true

# Explicitly disable OpenTracing instrumentation
otel.instrumentation.opentracing-shim.enabled=false

# Additional OpenTracing disable settings
mp.opentracing.enabled=false